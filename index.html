<!DOCTYPE html>
<html>
<head>
    <title>TR elements define table rows</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>TR elements define table rows</h2>

<table style="width:100%">
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
    <td>15</td>
    <td>13</td>
    <td>12</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
